<body  ng-app="myApp" >

				<div class="row">
						
					
						<div class="col-md-12 col-centered">

						<div class="panel-heading" style="border-bottom:solid 1px #666666">

						</div>
						<div class="panel-body">
							<table width="100%" border="0" class="table table-bordered table-responsive table-hover" cellspacing="5" cellpadding="5">
							<thead>
  
  <tr  style="background:#33b5e5;color:#FFFFFF;">
    <th>File N</th>
    <th>Related File No</th>
    <th>Branch Code</th>
	<th>File Type</th>
	<th>Matter</th>
	<th>Plaintiff v Defendant</th>
	<th>Represent</th>
	<th>Lead Legal</th>
	<th>Status</th>
	<th>File Open Date</th>
	<th>File Close Date</th>
  </tr>
   <tr  ng-repeat="d in caselist" onMouseDown="this.style.background='#F2F2F2'" style="background:#FFFFFF;" ng-click="godoc(d.CaseFileNo);">
    <td >{{d.CaseFileNo}}</td>
    <td > {{d.RelatedFileNo}}</td>
    <td >{{d.BranchCode}}</td>
	<td >{{d.CaseType}}</td>
	<td >{{d.ClientName}}</td>
	<td > </td>
	<td > </td>
	<td > </td>
	<td >{{d.Status}}</td>
	<td >{{d.FileOpenedDate}}</td>
	<td >{{d.FileClosedDate}}</td>
  </tr>
 
</table>

						</div>
					</div>  
					</div>
